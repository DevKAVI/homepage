<!DOCTYPE html>
<html lang="en">

<head class="d-print-none">
    <!--Important Meta Tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - KG Technologies</title>
    <link rel="icon" href="assets/img/logo.png">
    <!--Bootstrap Bundle-->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/icons/bs/bs-icons.css">
    <!--FontAwesome Bundle-->
    <script src="assets/js/fontawesome.js"></script>
    <!--My Own CSS-->
    <link rel="stylesheet" href="assets/css/log-in.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <!--Java Scripts-->
    <script src="assets/js/scrollreveal.js"></script>
    <script src="assets/js/popper.min.js"></script>
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="assets/img/signing.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Please sign in to continue :</h1>

            <div class="form-floating">
                <!-- <label for="floatingInput">Email address</label> -->
                <input type="email" class="form-control" id="floatingInput" placeholder="Username">
            </div>
            <div class="form-floating mt-1">
                <!-- <label for="floatingPassword">Password</label> -->
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            </div>
            <div class="mt-1">
                <a href="#">Forgot your password ?</a>
            </div>
            <div class="checkbox mt-2 mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember Me
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; CopyrightÂ© 2022 - KG Technologies</p>
        </form>
    </main>


</body>

</html>
