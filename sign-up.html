<!DOCTYPE html>

<html>

<head>
    <title>Sign In</title>
    <link rel="icon" href="KG Logo-Too Small-PNG.png">
    <link href="./assets/css/bootstrap.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="./assets/css/sign-up.css" rel="stylesheet">
</head>


<body class="text-center">

    <main class="form-signin">

        <form>

            <img class="mb-4" src="KG Logo.png" width="100" height="100">

            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input class="" type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>

            <p class="mt-5 mb-3 text-muted">&copy; KG Technologies 2021</p>

        </form>

    </main>

</body>

</html>
